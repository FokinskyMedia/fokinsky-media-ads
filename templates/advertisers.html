{% extends 'base.html' %}
{% block content %}
<h2>Рекламодатели <a href="/advertiser/add" class="btn btn-sm btn-success">Добавить</a></h2>
<table class="table table-striped table-sm">
  <thead><tr><th>Название</th><th>Telegram</th><th>Действия</th></tr></thead>
  <tbody>
    {% for a in items %}
      <tr>
        <td>{{ a.name }}</td>
        <td>{{ a.telegram }}</td>
        <td>
          <a href="/advertiser/{{ a.id }}/edit" class="btn btn-sm btn-primary">Ред.</a>
          <form action="/advertiser/{{ a.id }}/delete" method="post" style="display:inline;"><button class="btn btn-sm btn-danger" onclick="return confirm('Удалить?');">X</button></form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
