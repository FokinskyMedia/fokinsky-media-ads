{% extends 'base.html' %}
{% block content %}
<h2>Месяцы <a href="/month/add" class="btn btn-sm btn-success">Добавить месяц</a></h2>

<table class="table table-sm">
    <thead>
        <tr>
            <th>Название</th>
            <th>Проектов</th>
            <th>Дата создания</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for month in months %}
        <tr>
            <td>
                <a href="/month/{{ month.id }}">{{ month.name }}</a>
            </td>
            <td>{{ month.projects|length }}</td>
            <td>{{ month.created_at.strftime('%d.%m.%Y') }}</td>
            <td>
                <a href="/month/{{ month.id }}" class="btn btn-sm btn-primary">Открыть</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
