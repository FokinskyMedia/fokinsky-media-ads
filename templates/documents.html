{% extends 'base.html' %}
{% block content %}
<h2>Документы <a href="/document/upload" class="btn btn-sm btn-success">Загрузить</a></h2>

<table class="table table-sm">
  <thead>
    <tr>
      <th>Название</th>
      <th>Тип</th>
      <th>Проект</th>
      <th>Дата</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for doc in documents %}
      <tr>
        <td>{{ doc.name }}</td>
        <td>
          <span class="badge bg-secondary">{{ doc.file_type }}</span>
        </td>
        <td>
          {% if doc.project %}
            {{ doc.project.name }}
          {% endif %}
        </td>
        <td>{{ doc.created_at.strftime('%d.%m.%Y') }}</td>
        <td>
          <a href="/document/{{ doc.id }}/download" class="btn btn-sm btn-primary">
            <i class="fas fa-download"></i> Скачать
          </a>
          <form action="/document/{{ doc.id }}/delete" method="post" style="display:inline;">
            <button class="btn btn-sm btn-danger" onclick="return confirm('Удалить документ?')">
              <i class="fas fa-trash"></i>
            </button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
