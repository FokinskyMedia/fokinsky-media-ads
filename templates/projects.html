{% extends 'base.html' %}
{% block content %}
<h2>Проекты <a href="/project/add" class="btn btn-sm btn-success">Добавить</a></h2>
<table class="table table-sm">
  <thead>
    <tr>
      <th>Название</th>
      <th>Месяц</th>
      <th>Доход</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for p in projects %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.month.name if p.month else '---' }}</td>
        <td>{{ "%.0f"|format(p.total_profit) if p.total_profit else '0' }} ₽</td>
        <td>
          <a href="/project/{{ p.id }}" class="btn btn-sm btn-primary">Открыть</a>
          <a href="/project/{{ p.id }}/edit" class="btn btn-sm btn-secondary">Ред.</a>
          <form action="/project/{{ p.id }}/delete" method="post" style="display:inline;">
            <button class="btn btn-sm btn-danger" onclick="return confirm('Удалить проект {{ p.name }}?')">X</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
